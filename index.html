<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- link reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- link styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&family=Public+Sans:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="height: 5000px">
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- header top -->
        <div class="header-top">
          <!-- logo -->
          <a href="#!">
            <div class="logo">
              <img src="./assets/img/logo.svg" alt="logo" class="logo__img" />
            </div>
          </a>
          <!-- navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Blog</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- action -->
          <div class="header-action">
            <a href="#!" class="btn header-action__signup">Sign Up</a>
          </div>
        </div>
        <!-- header-top__line -->
        <div class="header-top__line"></div>
        <!-- hero -->
        <section class="hero">
          <div class="hero__body">
            <!-- hero-content -->
            <section class="hero__content">
              <div class="hero__heading">We’re a creative design agency.</div>
              <div class="hero__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </div>
              <div class="hero__cta-group">
                <a href="#!" class="btn">Get in touch</a>
                <a href="#!" class="watch-video">
                  <img
                    src="./assets/img/watch-video.svg"
                    alt="play"
                    class="watch"
                  />
                </a>
              </div>
            </section>
            <!-- media -->
            <div class="hero__media">
              <div class="hero__media--bg-center"></div>
              <figure class="hero__images">
                <img src="./assets/img/hero-1.jpg" alt="" class="hero__img" />
                <img src="./assets/img/hero-2.jpg" alt="" class="hero__img" />
                <img src="./assets/img/hero-3.jpg" alt="" class="hero__img" />
              </figure>
            </div>
            <!-- decorate hero -->
            <div class="hero__decorate">
              <img
                src="./assets/icons/hero-decor1.svg"
                alt=""
                class="hero__decor1"
              />
              <img
                src="./assets/icons/hero-decor2.svg"
                alt=""
                class="hero__decor2"
              />
              <img
                src="./assets/icons/hero-decor3.svg"
                alt=""
                class="hero__decor3"
              />
              <img
                src="./assets/icons/hero-decor4.svg"
                alt=""
                class="hero__decor4"
              />
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- donor-nhà tài trợ -->
      <section class="donor">
        <div class="container">
          <div class="donor__inner">
            <ul class="donor__list">
              <li class="donor__item">
                <a href="#!"><img src="./assets/img/Google.svg" alt="" /></a>
              </li>
              <li class="donor__item">
                <a href="#!"><img src="./assets/img/slack.svg" alt="" /></a>
              </li>
              <li class="donor__item">
                <a href="#!"><img src="./assets/img/agworld.svg" alt="" /></a>
                <div class="donor__item--text">Agworld</div>
              </li>
              <li class="donor__item">
                <a href="#!"><img src="/assets/img/RioTinto.svg" alt="" /></a>
              </li>
              <li class="donor__item">
                <a href="#!"><img src="/assets/img/heroku.svg" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer"></footer>
  </body>
</html>
